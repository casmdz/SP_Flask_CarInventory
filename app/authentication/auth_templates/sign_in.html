{% extends 'base.html' %}

{% block content %}

<main class="container p-5">
    <div class="row">
        <aside class="col-12 col-md-6">
            <h2>Sign In</h2>    

{% if error %}
<p class=error><strong>Error:</strong> {{ error }}
{% endif %}

            <form method="POST">
                {{ form.hidden_tag() }}
                
                {{ form.username_or_email.label }} {{ form.username_or_email() }}
                {{ form.password.label }} {{ form.password() }}
                {{ form.submit_button() }}
            </form>



        </aside>
    </div>
</main>

{% endblock %}
